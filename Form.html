<h2>Send e-mail</h2>

<form name="contactform" method="post" action="send_form_email.php">
    <table width="450px">
        <tr>
            <td valign="top">
                <label for="from">From </label>
            </td>
            <td valign="top">
                <input  type="text" name="from" maxlength="50" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top"">
            <label for="to">To</label>
            </td>
            <td valign="top">
                <input  type="text" name="to" maxlength="50" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="subject">Subject </label>
            </td>
            <td valign="top">
                <input  type="text" name="subject" maxlength="80" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="comments">Comments </label>
            </td>
            <td valign="top">
                <textarea  name="comments" maxlength="1000" cols="31" rows="6"></textarea>

        </tr>
